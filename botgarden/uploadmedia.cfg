[info]
logo              = https://botgarden.cspace.berkeley.edu/collectionspace/ui/botgarden/images/header-logo.png
schemacolor1      = #008CCC
serverlabel       = development
serverlabelcolor  = green
institution       = botgarden
apptitle          = Upload Media
updatetype        = uploadmedia
updateactionlabel = Upload Media

# path to batch code and config
postblobpath      = /var/www/botgarden/uploadmedia
# name of .cfg file
batchparameters   = botgarden_Uploadmedia_Prod.cfg

usebmuoptions     = True

# set the following to True to display the "override block" (in which case set creators and rightsholders too)
allowintervention = True
# set the following to True to allow Media records to be created even if the corresponding objects are not found
alwayscreatemedia = True

# the following values need to be carefully constructed JSON objects

# must be a list of lists
bmuoptions        = [
                    ["Upload as 'born-digital' media (i.e. use 'DP' auto sequencing, use EXIF data for dates, etc.)", "borndigital"],
                    ["Create media record only (do not link to accessions)", "mediaonly"],
                    ["Create media record and link to accession (image filename must contain accession number)", "media+accession"]
                    ]

# special constants for botgarden media types (referenced above)
bmuconstants        = {
                    "slide": {
                    "imagetype": "Slide (Photograph)",
                    "copyright": "Material may be protected by copyright (Title 17, U.S. Code).",
                    "contributor": "urn:cspace:botgarden.cspace.berkeley.edu:orgauthorities:name(organization):item:name(10)'UC Botanical Garden'"
                     },
                    "borndigital": {
                    "imagetype": "Digital Image",
                    "copyright": "Material may be protected by copyright. (Title 17, U.S. Code).",
                    "contributor": "urn:cspace:botgarden.cspace.berkeley.edu:orgauthorities:name(organization):item:name(10)'UC Botanical Garden'"
                    },
                    "mediaonly": {
                    "imagetype": "",
                    "copyright": "",
                    "contributor": "urn:cspace:botgarden.cspace.berkeley.edu:orgauthorities:name(organization):item:name(10)'UC Botanical Garden'"
                    },
                    "media+accession" : {
                    "imagetype": "",
                    "copyright": "",
                    "contributor": "urn:cspace:botgarden.cspace.berkeley.edu:orgauthorities:name(organization):item:name(10)'UC Botanical Garden'"
                    }
                    }

# must be a list of lists
overrides         = [
                    ["Creator","dropdown","creator",""],
                    ["Rights Holder","dropdown","rightsholder",""],
                    ["Source","dropdown","source",""],
                    ["Locality","text","locality",""]
                    ]

# must be a list of lists
creators          = [
                    ["Photographer 1", "urn:cspace:botgarden.cspace.berkeley.edu:personauthorities:name(person):item:name(xxx1)'xxx1'"],
                    ["Photographer 2", "urn:cspace:botgarden.cspace.berkeley.edu:personauthorities:name(person):item:name(xxx2)'xxx2'"],
                    ["Photographer 3", "urn:cspace:botgarden.cspace.berkeley.edu:personauthorities:name(person):item:name(xxx3)'xxx3'"]
                    ]
# must be a list of lists
rightsholders    =  [
                    ["Rights Holder 1", "urn:cspace:botgarden.cspace.berkeley.edu:personauthorities:name(person):item:name(rrr1)'rrr1'"],
                    ["Rights Holder 2", "urn:cspace:botgarden.cspace.berkeley.edu:personauthorities:name(person):item:name(rrr2)'rrr2'"],
                    ["Rights Holder 3", "urn:cspace:botgarden.cspace.berkeley.edu:personauthorities:name(person):item:name(rrr3)'rrr3'"]
                    ]
# must be a list of lists
sources           = [
                    ["Dead Card", "urn:cspace:botgarden.cspace.berkeley.edu:personauthorities:name(person):item:name(dead)'dead'"],
                    ["Propagations Card", "urn:cspace:botgarden.cspace.berkeley.edu:personauthorities:name(person):item:name(prop)'prop'"],
                    ["Outreach & Publicity", "urn:cspace:botgarden.cspace.berkeley.edu:personauthorities:name(person):item:name(pub)'pub'"],
                    ["Staff Contributions", "urn:cspace:botgarden.cspace.berkeley.edu:personauthorities:name(person):item:name(cont)'cont'"]
                    ]


[connect]
# password is normally configured in .pgpass, but could be configured here...
connect_string    = host=dba-postgres-prod-32.ist.berkeley.edu port=5313 dbname=botgarden_domain_botgarden user=reporter_botgarden sslmode=require
protocol          = https
port              = 
realm             = org.collectionspace.services
hostname          = botgarden.cspace.berkeley.edu
username          = bmu@botgarden.cspace.berkeley.edu
password          = xxxinsertpasswordherexxx


[files]
